<md-nav-list>
  <h3 md-subheader>Access Management</h3>
  <ng-template let-item let-last="last" ngFor [ngForOf]="sidebarItems">
    <a md-list-item
       md-ripple class="block relative"
       routerLinkActive="active"
       [routerLink]="item.route">
      <md-icon md-list-icon>{{item.icon}}</md-icon>
      {{item.name}}
    </a>
    <md-divider></md-divider>
  </ng-template>
</md-nav-list>
